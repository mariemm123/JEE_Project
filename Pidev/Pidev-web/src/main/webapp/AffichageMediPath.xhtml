<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
<style type="text/css">
    .ui-datalist .ui-datalist-content {
        border:0 none
    }
     
    .ui-datalist ul {
        padding: 0px 10px 0 20px;
        margin: 5px 0;
    }
     
    .value {
        font-weight: bold;
    }
     
    .ui-autocomplete-itemtip {
        -moz-box-sizing: content-box;
        -webkit-box-sizing: content-box;
        box-sizing: content-box;
    }
</style>
</h:head> 
<body> 
<p:dataTable var="m" value="#{mp.Lismppppp()}">
    <p:column headerText="Description">
        <h:outputText value="#{m.description}" />
    </p:column>
 
    <p:column headerText="DateParcour">
        <h:outputText value="#{m.dateParcour}" />
    </p:column>
    
     <p:column headerText="Speciality">
        <h:outputText value="#{m.speciality}" />
    </p:column>
  
 <p:column headerText="ProposerDoctor">
        <h:outputText value="#{m.doctorName}" />
    </p:column>


</p:dataTable>


</body> 
</html>
