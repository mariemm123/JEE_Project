<h:form>
  <p:panel id="basic" header="#{appointmentBean.commentaire} : votre IMC est égal à : #{appointmentBean.imc.imcValue}" footer="Il faut rester prudent à la lecture de ces chiffres : pour un même IMC, la composition corporelle peut en effet varier d'un individu à l'autre. L'IMC ne tient pas compte de la répartition des graisses dans le corps. Ainsi, une femme enceinte ou un sportif de haut niveau auront un IMC élevé sans pour autant présenter d'excès de masse grasse. Un surpoids peut être lié à la présence d’œdèmes. On peut sembler maigre mais présenter un excès de graisse abdominale. Cet autre critère doit être pris en compte pour estimer si un patient est atteint d'obésité : le tour de taille. L'excès de masse grasse localisé autour du ventre est en effet associé à un risque accru de diabète et de maladies cardiovasculaires, indépendamment de l'IMC. En outre, des travaux scientifiques ont montré que l'utilisation du seul IMC revient à sous-estimer ces risques. Lorsque le tour de taille est supérieur à 94 cm chez l'homme et à 80 cm chez la femme, on parle d'obésité abdominale. Elle touche 41,6 % des hommes et 48,5 % des femmes. Il faut donc retenir que :

Un IMC hors normes est un signal d'alerte incitant à une évaluation nutritionnelle plus détaillée.
Il est indispensable de tenir compte de l'évolution de l'IMC dans le temps : une diminution rapide du poids ou de l'IMC doivent conduire à une évaluation du statut nutritionnel avec le médecin traitant.
Le calcul de l'IMC n'est qu'un élément de l'évaluation nutritionnelle qui inclut l'examen clinique, l'état de santé et la prise en compte du contexte (sport, grossesse, etc.).
Qu'il s'agisse d'une situation de dénutrition ou d'obésité, le problème de poids ou de statut nutritionnel, donc indirectement d'alimentation, est lié à une multitude de facteurs liés aux habitudes de vie et à l'environnement." style="margin-bottom:20px">
