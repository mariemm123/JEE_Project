	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui"
	template="index.xhtml">

 <ui:define name="content">
 <style type="text/css">
    .ui-datatable .ui-datatable-header {
        text-align: right !important;
    }
     
    .ui-button-text-only .ui-button-text {
        padding: 0.3em 0.4em;
    }
     
    .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
        visibility: hidden;
    }
     
    .ui-filter-column .ui-column-customfilter .custom-filter {
        width: 100%;
        box-sizing: border-box;
    }
     
    .year-spinner input {
        width: 100%;
        box-sizing: border-box;
    }
</style>
<h:form>
    <p:dataTable var="doc" value="#{appointmentBean.listDoctors}" widgetVar="docsTable"
                 emptyMessage="docteur introuvable" filteredValue="">
 
        <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Rechercher:" />
                <p:inputText id="globalFilter" onkeyup="PF('docsTable').filter()" style="width:150px" placeholder="Mot clÃ©"/>
            </p:outputPanel>
        </f:facet>
 		
			<p:column headerText="Nom Docteur">
			<h:outputText value="#{doc.lastName}"/>
		</p:column>
		<p:column headerText="Prenom Docteur">
			<h:outputText value="#{doc.firstName}"/>
		</p:column>
		<p:column headerText="Pays">
			<h:outputText value="#{doc.address.country}"/>
		</p:column>
		<p:column headerText="Ville">
			<h:outputText value="#{doc.address.city}"/>
		</p:column>
		<p:column headerText="Rue">
			<h:outputText value="#{doc.address.street}"/>
		</p:column>
<p:column>
	<f:facet name="header">
		<h:outputText value="Action" />
	</f:facet>
		<h:commandButton action="#{appointmentBean.GoToDisponibilities(doc)}" value="supprimer"/>

	</p:column>	
    </p:dataTable>
</h:form>
</ui:define>
</ui:composition>
